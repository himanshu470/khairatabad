<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter List</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<h1 id="voterPageHeading">Voter List</h1>
<div class="container" id="voterBtnData">
    <div class="row btnRow">
        <div class="col">
            <button class="mainButton voterPageBtn">Namewise List</button>
        </div>
        <div class="col">
            <button class="mainButton voterPageBtn">Dublicate Voters</button>
        </div>
    </div>
    <div class="row btnRow">
        <div class="col">
            <button class="mainButton voterPageBtn">Boothwise List</button>
        </div>
        <div class="col">
            <button class="mainButton voterPageBtn">Mobile No. List</button>
        </div>
    </div>
    <div class="row btnRow">
        <div class="col">
            <button class="mainButton voterPageBtn">Addresswise List</button>
        </div>
        <div class="col">
            <button class="mainButton voterPageBtn">Surnamewise List</button>
        </div>
    </div>
    <div class="row btnRow">
        <div class="col">
            <button class="mainButton voterPageBtn">Alphabetical List</button>
        </div>
        <div class="col">
            <button class="mainButton voterPageBtn">Favourwise List</button>
        </div>
    </div>
    <div class="row btnRow">
        <div class="col">
            <button class="mainButton voterPageBtn">House No. wise List</button>
        </div>
        <div class="col">
            <button class="mainButton voterPageBtn">Agewise List</button>
        </div>
    </div>
    <div class="row btnRow">
        <div class="col">
            <button class="mainButton voterPageBtn">Castewise List</button>
        </div>
        <div class="col">
            <button class="mainButton voterPageBtn">Religionwise List</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js" type="module"></script>
<script src = "../js/app.js" type="module"></script>
</body>
</html>
