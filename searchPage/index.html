<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<h1 id="searchPageHeading">Namewise List</h1>

<div class="container">
    <div class="row">
        <div class="col">
            <form id="searchForm">
                <label for="fullName"></label><br>
                <input type="text" id="fullName" placeholder="Full Name"><br>
                <label for="epicNumber"></label><br>
                <input type="text" id="epicNumber" placeholder="Epic Number"><br>
                <label for="houseNumber"></label><br>
                <input type="text" id="houseNumber" placeholder="House Number"><br>
                <label for="mobileNumber"></label><br>
                <input type="text" id="mobileNumber" placeholder="Mobile Number"><br>
                <label for="boothNumber"></label><br>
                <input type="text" id="boothNumber" placeholder="Booth Number"><br><br>
                <input type="submit" value="Clear Search Result">
            </form>
        </div>
    </div>
</div>
<div class="container">
    <table>
        <thead>
        <th>S.No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile Number</th>
        <th>Activation Code</th>
        <th>Booth No. From</th>
        <th>Booth No. To</th>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>


<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js" type="module"></script>
<script src="../js/app.js" type="module"></script>
</body>
</html>
