<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<h1 id="searchPageHeading">Namewise List</h1>

<div class="container">
    <div class="row">
        <div class="col">
            <form id="searchForm">
                <div class="searchFormDiv">
                    <input type="text" id="fullName" class="searchFormInput" placeholder="Full Name"><br>
                    <input type="text" id="epicNumber" class="searchFormInput" placeholder="Epic Number"><br>
                </div>
                <div class="searchFormDiv">
                    <input type="text" id="houseNumber" class="searchFormInput" placeholder="House Number"><br>
                    <input type="text" id="mobileNumber" class="searchFormInput" placeholder="Mobile Number"><br>
                </div>
                <div class="searchFormDiv">
                    <input type="text" id="boothNumber" class="searchFormInput" placeholder="Booth Number"><br><br>
                    <input type="submit" id="searchFormSubmit" value="Clear Search Result">
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container tableContainer">
    <table>
        <thead>
        <th>S.No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile Number</th>
        <th>Activation Code</th>
        <th>Booth No. From</th>
        <th>Booth No. To</th>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>


<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js" type="module"></script>
<script src="../js/app.js" type="module"></script>
</body>
</html>
